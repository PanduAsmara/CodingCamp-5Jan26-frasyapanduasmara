<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
  <h2>Todo List</h2>

  <form id="formTodo">
    <input type="text" placeholder="Masukkan Kegiatan">
    <input type="date">
    <button>+</button>
  </form>

  <select>
    <option>Semua</option>
    <option>Selesai</option>
    <option>Belum</option>
  </select>


  <ul id="listTodo"></ul>

  <script src="js/script.js"></script>
</body>
</html>
